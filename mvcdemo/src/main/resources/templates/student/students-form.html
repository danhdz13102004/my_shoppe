<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>Danh sách Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="text-center">Thêm sinh viên</h3>
    <hr/>
    <div class="container" style="padding: 0 300px">
      <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">

        <div class="mb-3">
          <label for="lastName" class="form-label ">Họ Đệm</label>
            <input th:field="*{lastName}" type="text" class="form-control " id="lastName" aria-describedby="emailHelp" name="lastName">
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">Tên</label>
          <input th:field="*{firstName}" type="text" class="form-control " id="firstName" aria-describedby="emailHelp" name="firstName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control " id="email" aria-describedby="emailHelp" name="email">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


</body>
</html>
