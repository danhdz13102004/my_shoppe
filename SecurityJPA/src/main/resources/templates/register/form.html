<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <style>
        .ul-box {
            list-style: none;
        }
    </style>
</head>

<body>
       <div class="container">
         <form action="#" th:action="@{/register/process}" th:object="${registerUser}" method="post">
             <div th:if="${myerror}">
                    <span style="color: red"  th:text="${myerror}"></span>
             </div>
             <div>
                 <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control">
                 <div th:if="${#fields.hasErrors('username')}">
                        <ul class="ul-box">
                            <li th:each="e: ${#fileds.errors('username'}" th:text="${e}"></li>
                        </ul>
                 </div>
             </div>
             <div>
                 <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control">
                 <div th:if="${#fields.hasErrors('password')}">
                     <ul class="ul-box">
                         <li th:each="e: ${#fileds.errors('password'}" th:text="${e}"></li>
                     </ul>
                 </div>
             </div>
             <div>
                 <input type="text" th:field="*{firstname}" placeholder="FirstName" class="form-control">
<!--                 <ul class="ul-box">-->
<!--                 <li th:each="e: ${#fileds.errors(firstname}" th:text="${e}"></li>-->
<!--                 </ul>-->
             </div>

             <div>
                 <input type="text" th:field="*{lastname}" placeholder="LastName" class="form-control">
    <!--                 <ul class="ul-box">-->
    <!--                     <li th:each="e: ${#fileds.errors(lastname}" th:text="${e}"></li>-->
    <!--                 </ul>-->
             </div>


             <div>
                 <input type="email" th:field="*{email}" placeholder="Email" class="form-control">
                 <div th:if="${#fields.hasErrors('email')}">
                     <ul class="ul-box">
                         <li th:each="e: ${#fileds.errors('email'}" th:text="${e}"></li>
                     </ul>
                 </div>
             </div>
             <div>
                 <button type="submit" value="Đăng kí" class="btn btn-success">Đăng Kí</button>
             </div>
         </form>
       </div>
</body>
</html>
